<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop For the Future</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum
              hic assumenda inventore dolorum
            </p>
          </div>

          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="">
        <img src="./img/dot.svg" alt="">
        <img src="./img/dot-full.svg" alt="">
        <img src="./img/dot-full.svg" alt="">
        <img src="./img/arrow-right.svg" alt="">
      </div>




      <img class="big-circle" src="./img/big-eclipse.svg" alt="">
      <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
      <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>
  </body>
</html>
